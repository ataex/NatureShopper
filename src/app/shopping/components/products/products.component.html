<div class="row">
  <ng-container *ngFor="let p of products$ | async; let i = index">
    <div class="col">
      <div class="card">
        <img [src]="p.payload.val().imageUrl" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ p.payload.val().title }}</h5>
          <p class="card-text">{{ p.payload.val().price | currency }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="(i+1) % 2 === 0 " class="w-100"></div>
  </ng-container>
</div>
