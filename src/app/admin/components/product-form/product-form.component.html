<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id='title' #title="ngModel" ngModel name="title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">This field is required.</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="price" #price="ngModel" ngModel name="price" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">This field is required.</div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control" #category="ngModel" ngModel name="category" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.payload.val().name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">This field is required.</div>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com</span>
          </div>
          <input type="text" class="form-control" id="imageUrl" #imageUrl="ngModel" ngModel name="imageUrl" required>
        </div>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">This field is required.</div>
      </div>
      <button class="btn btn-primary">Save</button>
    </div>
    <div class="col">

    </div>
  </div>
</form>
